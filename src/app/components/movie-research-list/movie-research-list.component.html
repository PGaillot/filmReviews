<div class="header">
    <div class="search-bar btn">
        <input #movieSearch type="text" id="name" name="movie-search" placeholder="movie name" required minlength="4"
            maxlength="24" size="10" (keyup.enter)="onKey(movieSearch.value)" [value]="query">
    </div>
    <p class="results-count">nombre de resulats : {{resultCount}} films.</p>
</div>

<div class="film-element" *ngFor="let film of films">
    <h3 class="title">{{film.title}}</h3>
    <p>{{film.vote_average}}</p>
    <img class="poster-background" [src]="getMoviePoster(film.poster_path)" alt="" srcset="">
    <div class="more-btn" [routerLink]="'/movie/' + film.id">...</div>
    <div class="game-btn" [routerLink]="'/game/' + film.id">tester le synopsis</div>
</div>

<div *ngIf="totalPages != pageResults" class="btn" (click)="moreClick()">afficher la page {{pageResults + 1}}</div>
